{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article>
      <div class="date">
        {{ post.published_date }}
      </div>
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.text|linebreaks }}</p>
    </article>
  {% endfor %}
{% endblock content %}
